<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Shoes.css">
    <title>Crep Shop</title>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Shoes.html">Shoes</a></li>
        <li><a href="Products.html">Jumpers</a></li>
    </ul>
</head>

<body>

<button type="button" onclick="loadXMLDoc()">Get my Jumper collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "Products.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>code</th><th>name</th><th>quantity</th><th>unit_price</th></tr>";
  var x = xmlDoc.getElementsByTagName("product");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("code")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("quantity")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("unit_price")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
